<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary | myJoin</title>

    <script src="js/include.js"></script>
    <script src="js/summary_script.js"></script>
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/summary_style.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
</head>

<body onload="includeTemplates();init()">
    <div class="main-content">
        <div class="middle">
            <div class="header" w3-include-html="templates/header.html">
            </div>
            <div class="content">
                <div class="title">
                    <h1>Summary</h1><span>Everything in a Nutshell!</span>
                </div>
                <div class="flex-align-center mgt-40">
                    <div class="summaryboxes">
                        <div class="boxes-row boxes-3">
                            <div id="sum-box-1" class="sum-box"><div class="flex-col"><span class="sum-title" id="sum-1">5</span><span class="sum-sub-title">Tasks in Board</span></div></div>
                            <div id="sum-box-2" class="sum-box"><div class="flex-col"><span class="sum-title" id="sum-2">2</span><span class="sum-sub-title">Tasks in Progress</span></div></div>
                            <div id="sum-box-3" class="sum-box"><div class="flex-col"><span class="sum-title" id="sum-3">2</span><span class="sum-sub-title">Awaiting Feedback</span></div></div>
                        </div>
                        <div class="boxes-row">
                            <div id="sum-box-4" class="sum-box"><span class="sum-title" id="sum-4">1</span></div>
                        </div>
                        <div class="boxes-row">
                            <div id="sum-box-5" class="sum-box"><div class="flex-col"><span class="sum-title" id="sum-5">1</span><span class="sum-sub-title">To-do</span></div></div>
                            <div id="sum-box-6" class="sum-box"><div class="flex-col"><span class="sum-title" id="sum-6">1</span><span class="sum-sub-title">Done</span></div></div>
                        </div>
                    </div>
                    <div id="welcomemsg">
                        <span id="welcomemsgtime"></span><span id="welcomemsguser"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar" w3-include-html="templates/sidebar.html">

        </div>
    </div>
</body>

</html>
