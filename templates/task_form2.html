<div class="content">
    <div class="mainAddTask" id="add_task_main">
        <div class="overlay-transparent" style="display:none;" id="transparentoverlay" onclick="closeTranspOverlay()"></div>
        <div class="title">
            <h1>Add Task</h1>
        </div>
        <form onsubmit="addTaskToBoardMain(currentListType);return false;">
            <div class="left-right-split">
                <div class="addTask-left">
                    <div class="titleAddTask">
                        <h5>Title</h5>
                        <input required id="addTaskTitle" type="text" placeholder="Enter a title">
                    </div>
                    <div class="description">
                        <h5>Description</h5>
                        <textarea required name="" id="descriptionTextArea" cols="30" rows="4" style="resize: none;"
                            placeholder="Enter a Description"></textarea>
                    </div>

                    <div class="assignedTo" id="assigned_to">
                        <h5>Assigned to</h5>
                        <div class="selectContainer" id="addContact" onclick="openDropdownContact()">
                            Select Contacts to assign
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="addTask-right">
                    <div class="date">
                        <h5>Due date</h5>
                        <input required id="date" type="date">
                    </div>
                    <div class="prio">
                        <h5>Prio</h5>
                        <div class="addTaskPrios" id="prioButtons">
                            <div type="button" class="SubTaskPrios red" onclick="addActiveState(0)">Urgent<img
                                    src="/assets/img/addtask/prio-high.svg" alt="" class="default"><img
                                    src="/assets/img/addtask/prio-high-w.svg" alt="" class="active"></div>
                            <div type="button" class="SubTaskPrios yellow" onclick="addActiveState(1);">Medium<img
                                    src="/assets/img/addtask/prio-medium.svg" alt="" class="default"><img
                                    src="/assets/img/addtask/prio-medium-w.svg" alt="" class="active"></div>
                            <div type="button" class="SubTaskPrios green" onclick="addActiveState(2);">Low<img
                                    src="/assets/img/addtask/prio-low.svg" alt="" class="default"><img
                                    src="/assets/img/addtask/prio-low-w.svg" alt="" class="active"></div>
                        </div>
                    </div>
                    <div class="category" id="category">
                        <h5>Category</h5>
                        <div class="selectContainer" id="addCategory" onclick="openCategoryDropDown()">
                            <div class="addcatph">Select task category</div>
                        </div>
                    </div>
                    <div class="subtask" id="subtask_main">
                        <h5>Subtasks</h5>
                        <div id="addNewSubtask" class="subtask-input">
                            <p>Add new subtask</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" onclick="openSubtaskInput()">
                                <path
                                    d="M12.0011 12.0002L12.0018 19.4149M4.58641 12.0008L12.0011 12.0002L4.58641 12.0008ZM19.4159 11.9995L12.0004 11.9995L19.4159 11.9995ZM12.0004 11.9995L12.0005 4.58545L12.0004 11.9995Z"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="checkboxes" id="added_subtasks_main">
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearCreateButtons">
                <div class="clearBtn" onclick="location.reload()">
                    <div>Clear</div><img src="/assets/img/board/clear-black.svg" class="default"><img
                        src="/assets/img/board/clear-blue.svg" class="hover" alt="">
                </div>
                <button class="createBtn">
                    <div>Create Task</div><img src="/assets/img/board/create.png" alt="">
                </button>
            </div>
        </form>
    </div>
